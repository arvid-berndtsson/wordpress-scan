name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Format code with gofmt
        run: gofmt -w ./cmd ./internal
      - name: Check for formatting changes
        id: fmt-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            git diff
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit formatting changes
        if: steps.fmt-check.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add -A
          git commit -m "chore(ci): format code with gofmt [skip ci]"
          git push
      - name: Fail if formatting needed (PR)
        if: steps.fmt-check.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          echo "Code formatting is required. Please run 'gofmt -w ./cmd ./internal' and commit the changes." >&2
          exit 1
      - name: Go test
        run: go test ./...
      - name: Snapshot build
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean
        env:
          GORELEASER_CURRENT_TAG: v0.0.0
